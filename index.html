<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unlock PDF</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Secure PDF Unlock</h1>
		<form id="unlockForm">
			<div class="form-group">
				<label for="pdfFile">Selecione o arquivo PDF:</label>
				<input type="file" id="pdfFile" name="file" accept=".pdf" required>
			</div>
			<div class="form-group">
				<label for="password">Senha:</label>
				<div class="password-input-wrapper">
					<input type="password" id="password" name="password" required>
					<button type="button" id="togglePassword" class="toggle-password">
						<i class="fas fa-eye"></i>
					</button>
				</div>
			</div>
			<button type="submit">Desbloquear PDF</button>
		</form>
		<div id="result"></div>
	</div>
	<footer class="footer">
		<p>&copy; 2024 Mateus Figueiredo</p>
		<p>
			<a href="https://github.com/kirodoras" target="_blank" class="footer-link">
				<i class="fab fa-github"></i> GitHub
			</a>
		</p>
	</footer>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
